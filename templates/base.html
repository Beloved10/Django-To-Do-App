<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-primary mr-sm-2" data-bs-theme="dark">
      <h2>
        <a class="navbar-brand mb-2 p-2" href="{% url 'home' %}"
          >My To Do App</a
        >
      </h2>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} " id="msg" role="alert">
        {{ message }}
      </div>
      {% endfor %} {% if user.is_authenticated %}
      <div>
        <div class="navbar-brand mb-sm-2 p-2 float-right">
          <h6>@{{user.username}}</h6>
          <a style="color: aliceblue" href="{% url 'logout' %}"
            ><h5>Logout</h5>
          </a>
        </div>
      </div>
      {% else %}
      <div class="navbar-brand mb-sm-2 p-2 float-right">
        <a style="color: aliceblue" href="{% url 'login' %}">Login</a>
      </div>
      {% endif %}
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
